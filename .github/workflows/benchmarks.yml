name: Benchmarks

on:
  # Run benchmarks on demand and on main/master changes
  workflow_dispatch:
  push:
    branches:
      - main
      - master
      - server_adaptation
    paths:
      - 'app/**'
      - 'tests/benchmarks/**'
      - 'utils/**'
      - 'CMakeLists.txt'

jobs:
  run-benchmarks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            liblmdb-dev \
            libcmocka-dev

      - name: Build project (Release)
        run: |
          ./utils/build.sh

      - name: Run init benchmark (create_db)
        run: ./utils/bench/create_db.sh

      - name: Run PUT benchmark (write_db)
        run: ./utils/bench/write_db.sh

      - name: Run GET benchmark (read_db)
        run: ./utils/bench/read_db.sh

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: tests/benchmarks/results
