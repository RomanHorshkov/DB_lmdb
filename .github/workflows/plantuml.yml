name: Render PlantUML

on:
  push:
  pull_request:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PlantUML & Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml graphviz

      - name: Render diagrams
        run: ./scripts/render_plantuml.sh

      - name: Ensure diagrams are up to date
        run: git diff --exit-code

      - name: Upload SVG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plantuml-svgs
          path: docs/plantuml/generated/*.svg
